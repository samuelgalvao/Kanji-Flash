<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanji Flash</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">    
</head>
<body>
    <header>
      <h1>Kanji Flash</h1>
      <nav>
        <ul>
          <li>Help</li>
          <li>About</li>
          <li>GitHub</li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="cardPlace">
        <div class="card" onclick="flipCard(this)">
          <div class="card-face card-front" >
            <div class="kanji front">
              <img id="kanjiImage">
            </div>
          </div>
          <div class="card-face card-back">
            <h2>Meaning</h2>
            <div class="kanji back">
              <div class="backinfo" id="meaningPlace"></div>
              <div class="backinfo" id="romajiPlace"></div>
              <div class="backinfo" id="katakanaPlace"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="examplesPlace">
      </div>
      <div class="buttonsPlace">
        <div class="button back" onclick="backCard()">
          BACK
        </div>
        <div class="button next" onclick="nextCard()">
          NEXT
        </div>
        
      </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
